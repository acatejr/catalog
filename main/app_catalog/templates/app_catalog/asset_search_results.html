{% extends 'app_catalog/base.html' %}
    {% block content %}    
        <h2 class="">Text Search</h2>
        <table class="table-fixed">
            <thead>
                <tr>
                    <th class="text-left align-text-top">Title</th>
                    <th class="text-left align-text-top">Description</th>
                </tr>
            </thead>
            <tbody>
                {% for asset in asset_list %}
                    <tr>
                        <td class="align-text-top">{{ asset.title }}</td>
                        <td class="align-text-top">{{ asset.description }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endblock %}
</div>
