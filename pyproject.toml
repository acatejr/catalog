[project]
name = "app"
version = "0.1.0"
description = "Data Catalog Application"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "arrow>=1.3.0",
    "bs4>=0.0.2",
    "fastapi[all]>=0.116.1",
    "langchain-community>=0.3.27",
    "lxml>=6.0.0",
    "ollama>=0.5.2",
    "psycopg2-binary>=2.9.10",
    "pydantic>=2.11.7",
    "python-dotenv>=1.1.1",
    "requests>=2.32.4",
    "sentence-transformers>=5.1.0",
]

[dependency-groups]
dev = [
    "click>=8.2.1",
    "pytest>=8.4.1",
    "pytest-cover>=3.0.0",
    "pytest-sugar>=1.0.0",
    "rich>=14.1.0",
    "ruff>=0.12.7",
]
