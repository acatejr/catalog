services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env

    # Optional: if you need to override the default command from Dockerfile
    # command: python main.py
    # Optional: if you need to wait for other services
    # depends_on:
    #   - db

    # Enable interactive terminal
    tty: true
    stdin_open: true

  postgres:
    image: ankane/pgvector:latest
    env_file:
        - .env
    restart: unless-stopped
    volumes:
        - pgdata:/var/lib/postgresql/data
    ports:
        - 5432:5432
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U postgres"]
        interval: 10s
        timeout: 5s
        retries: 5

# Uncomment the following section if you need a database
# services:
#   db:
#     image: postgres:latest
#     volumes:
#       - postgres_data:/var/lib/postgresql/data
#     environment:
#       - POSTGRES_DB=yourdb
#       - POSTGRES_USER=youruser
#       - POSTGRES_PASSWORD=yourpassword

volumes:
  pgdata: