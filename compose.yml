services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - 8000:8000
      - 8080:8080
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    volumes:
      - .:/app
    restart: unless-stopped
    tty: true
    stdin_open: true

  postgres:
    image: ankane/pgvector:latest
    env_file:
        - .env
    restart: unless-stopped
    volumes:
        - pgdata:/var/lib/postgresql/data
    ports:
        - 5432:5432
    # healthcheck:
    #     test: ["CMD-SHELL", "pg_isready -U postgres"]
    #     interval: 10s
    #     timeout: 5s
    #     retries: 5

volumes:
  pgdata: